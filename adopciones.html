<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundacion+Mascotas</title>
    <meta name="description" content="Pagina Web de Practica">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/tabler-icon-feather.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header id="idheader"></header>
    <div class="header__lower centrar-texto">
        <p>¿querés una mascota? ¡adoptá!</p>
    </div>

    <main class="contenedor contenido-principal-adopciones formulario">

        <div>
            <h2 class="centrar-texto mb-3">¿Por qué querés adoptar?</h2>
            <!--<img class="mb-3" src=" ./img/mascotas-en-adopcion-beneficios-y-requisitos-para-adoptar-un-perro-o-gato.png " alt="Imagen-Adopcion ">-->
        </div>

        <div id="demo" class="carousel slide mb-3" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
                <li data-target="#demo" data-slide-to="5"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <img src="img/mascotas_arreglos/can1.jpg" alt="can1">
                    <div class="carousel-caption">
                        <h3>Angel</h3>
                    </div>
                </div>
                <div class="carousel-item">

                    <img src="img/mascotas_arreglos/can2.jpg" alt="can2">
                    <div class="carousel-caption">
                        <h3>Chancho</h3>
                    </div>
                </div>
                <div class="carousel-item">

                    <img src="img/mascotas_arreglos/can3.jpg" alt="can3">
                    <div class="carousel-caption">
                        <h3>Lobo</h3>
                    </div>
                </div>
                <div class="carousel-item">

                    <img src="img/mascotas_arreglos/cat1.jpg" alt="cat1">
                    <div class="carousel-caption">
                        <h3>Pikachu</h3>
                    </div>
                </div>
                <div class="carousel-item">

                    <img src="img/mascotas_arreglos/cat2.jpg" alt="cat2">
                    <div class="carousel-caption">
                        <h3>Barto</h3>
                    </div>
                </div>
                <div class="carousel-item">

                    <img src="img/mascotas_arreglos/rab1.jpg" alt="rab1">
                    <div class="carousel-caption">
                        <h3>Bonny</h3>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <form action="15.1- show_data.html" target="_blank">
            <fieldset>

                <legend>Contactanos llenando los siguientes campos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" size="25" type="text" name="Nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono</label>
                        <input id="telefono" size="25" type="tel" name="Telefono" placeholder="Tu Número">
                    </div>

                    <div class="campo">
                        <label for="e-mail">E-Mail</label>
                        <input id="e-mail" size="25" type="email" name="E-mail" placeholder="Tu E-Mail">
                    </div>

                    <div class="campo">
                        <label for="informacion">Cuentanos un poco sobre vos!</label>
                        <textarea id="informacion" class="input-text" name="Informacion"></textarea>
                    </div>
                </div>

                <div>
                    <input class="boton" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>

    </main>
    <footer id="idfooter"></footer>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
