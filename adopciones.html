<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación+Mascotas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/tabler-icon-feather.ico">
</head>

<body>
    <header class="imagen-centrada">
        <a href="index.html">
            <img src="./img/encabezado.png" alt="Imagen Encabezado-Mascotas">
        </a>
    </header>
    <nav class="barra">
        <a class="boton" href="adopciones.html">Adopciones</a>
        <a class="boton" href="requisitos.html">Requisitos</a>
        <a class="boton" href="ubicacion.html">Ubicación</a>
    </nav>

    <h1 class="titulo">¿querés una mascota? ¡adoptá!</h1>

    <main class="contenedor">
        <section>
            <h1 class="titulo-contacto">¿Por qué querés adoptar?</h2>

                <form class="formulario" action="15.1- show_data.html" target="_blank">
                    <fieldset>

                        <legend>Contactanos llenando los siguientes campos</legend>
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" size="50" type="text" name="Nombre" placeholder="Tu Nombre">
                            </div>

                            <div class="campo">
                                <label for="telefono">Teléfono</label>
                                <input id="telefono" type="tel" name="Telefono" placeholder="Tu Número">
                            </div>

                            <div class="campo">
                                <label for="e-mail">E-Mail</label>
                                <input id="e-mail" size="50" type="email" name="E-mail" placeholder="Tu E-Mail">
                            </div>

                            <div class="campo">
                                <label for="informacion">Cuentanos un poco sobre vos!</label>
                                <textarea id="informacion" class="input-text" name="Informacion"></textarea>
                            </div>
                        </div>

                        <div>
                            <input class="boton" type="submit" value="Enviar">
                        </div>

                    </fieldset>
                </form>
        </section>
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados - Julián González &copy;</p>
    </footer>


</body>

</html>
